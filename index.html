<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <header>
      <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </header>
    <section class="bg-grey">
      <p>Search the web using Google!</p>
      <input type="text">
      <br>
      <button> Google Search </button>
      <button> I'm feeling lucky </button>
    </section>
    <article>
      <section class="bg-green">
        <div>
          <div><span>Special Searches</span></div>
          <div><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></div>
          <div><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></div>
        </div>
      </section>
      <section class="bg-darkgreen">
        <div>
          <div><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></div>
          <div><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></div>
          <div><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></div>
          <div><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></div>
        </div>
      </section>
      <section class="bg-darkergreen">
        <div><span>Get Google!</span></div>
        <div><span>updates monthly</span></div>
        <div><input type="your e-mail" value= "your e-mail"> </div>
        <div><button>Subscribe</button><a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a></div>
      </section>
    </article>
    <footer>
      <p>Copyright 1998 Google Inc</p>
    </footer>
  </main>
</body>
</html>
